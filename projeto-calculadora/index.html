<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="calculadora">
        <h1>Calculadora</h1>
        <div id="visor">
            <div id="operacao-anterior"></div>
            <div id="operacao-atual"></div>
        </div>
        <div id="barra">
            <button>MC</button>
            <button>MR</button>
            <button>M+</button>
            <button>M-</button>
            <button>MS</button>
            <button>M&#x2228;</button>
        </div>
        <div id="corpo">
            <button class="botao">%</button>
            <button class="botao">CE</button>
            <button class="botao">C</button>
            <button class="botao">
                <span class="material-symbols-outlined">
                backspace
                </span>
            </button>
            <button class="botao">1/x</button>
            <button class="botao">x^2</button>
            <button class="botao">&#x221A;</button>
            <button class="botao">/</button>
            <button class="botao">7</button>
            <button class="botao">8</button>
            <button class="botao">9</button>
            <button class="botao">X</button>
            <button class="botao">4</button>
            <button class="botao">5</button>
            <button class="botao">6</button>
            <button class="botao">-</button>
            <button class="botao">1</button>
            <button class="botao">2</button>
            <button class="botao">3</button>
            <button class="botao">+</button>
            <button class="botao"> &#x2213;</button>
            <button class="botao">0</button>
            <button class="botao">,</button>
            <button class="botao" id="botaoigual">=</button>
            
        </div>
    </div>
    
</body>
</html>
