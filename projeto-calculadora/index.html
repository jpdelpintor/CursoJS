<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="scrip.jr"></script>
</head>
<body>
    <div>
        <div id="visor">
            <input type="number" name="txtn" id="txtn">
        </div>
        <div id="barra">
            <button>MC</button>
            <button>MR</button>
            <button>M+</button>
            <button>M-</button>
            <button>MS</button>
        </div>
        <div id="corpo">
            <button>%</button>
            <button>CE</button>
            <button>C</button>
            <button></button>
            <button>1/x</button>
            <button>x^2</button>
            <button>x^(1/2)</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>+/-</button>
            <button>0</button>
            <button>,</button>
            <button>=</button>
            
        </div>
    </div>
    
</body>
</html>
