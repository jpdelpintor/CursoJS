<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fronteira</title>
</head>
<body>
    <h1>
        Sistema de verificação de nacionalidade 
    </h1>

    <p style="display: inline-block;">Em que país nasceu?</p>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var pais = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Você vive em <strong>${pais.value}</strong></p>`
            if(pais.value == 'EUA'){
                res.innerHTML += '<p>Você é <strong>nativo</strong>!</p>'
            } else{
                res.innerHTML += '<p>Você é <strong>estrangeiro</strong></p>'
            }
        }
    </script>
    
</body>
</html>
